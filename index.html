 <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr√¨nh ph√°t nh·∫°c ng·∫´u nhi√™n</title>
  <style>
    /* Ki·ªÉu d√°ng cho th√¥ng b√°o Pop-up */
    .popup {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) scale(0.5);
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .popup.show {
        transform: translateX(-50%) scale(1);
        opacity: 1;
    }

    .popup.hide {
        transform: translateX(-50%) scale(0.5);
        opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Th√¥ng b√°o pop-up -->
  <div id="popupNotification" class="popup"></div>

  <script>
    var songs = [
     { name: "B√†i h√°t 1", file: "https://files.catbox.moe/22en11.mp3" },
      
    ];


    let currentAudio = null;

    function playRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      const song = songs[randomIndex];

      // D·ª´ng b√†i c≈© n·∫øu c√≥
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }

      // T·∫°o b√†i h√°t m·ªõi
      currentAudio = new Audio(song.file);
      currentAudio.play();

      // Hi·ªÉn th·ªã th√¥ng b√°o Pop-up
      const popup = document.getElementById('popupNotification');
      if (popup) {
        popup.textContent = 'üéµ ƒêang ph√°t: ' + song.name;
        popup.classList.add('show');

        setTimeout(() => {
          popup.classList.add('hide');
          setTimeout(() => {
            popup.classList.remove('show', 'hide');
          }, 500);
        }, 3000);
      }

      // Khi b√†i h√°t k·∫øt th√∫c, ph√°t ti·∫øp b√†i m·ªõi
      currentAudio.addEventListener('ended', function () {
        playRandomSong();
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      playRandomSong(); // Ph√°t b√†i ƒë·∫ßu ti√™n khi trang t·∫£i
    });
  </script>
</body>
</html>
